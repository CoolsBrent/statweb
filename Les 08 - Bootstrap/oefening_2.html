<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Oefening 2</title>
</head>
<body>
<h2>Registreren</h2>

<form>
    <div class="mb-3"><label for="exampleInputVoornaam1" class="form-label">Voornaam</label>
    <input type="text" class="form-control" id="exampleInputVoornaam1"></div>
    <div class="mb-3"><label for="exampleInputNaam1" class="form-label">Naam</label>
        <input type="text" class="form-control" id="exampleInputNaam1"></div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">E-mailadres</label>
    <input type="email" class="form-control" id="exampleInputEmail1">
  </div>
  <div class="mb-3">
    <label for="exampleInputWachtwoord1" class="form-label">Wachtwoord</label>
    <input type="password" class="form-control" id="exampleInputWachtwoord1">
  </div>
<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze <a href="#" class="link-primary">algemene voorwaarden</a>.</label>
  </div>
  <button type="submit" class="btn btn-primary">Registreren</button>
</form>





    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
